input PlanList {
  username: String
  mainplans: [Int]
}

# 定义子任务类型
type SubItem {
  subid: ID!
  subtitle: String
  description: String
  completed: Boolean!
  subdeadline: String!
  updatedAt: String!
}

# 定义主计划类型
type MainPlan {
  planid: ID!
  plantitle: String!
  description: String!
  createdAt: String!
  deadline: String!
  subItems: [SubItem!]!
}

# 定义计划列表响应类型
type PlanListResponse {
  mainplans: [MainPlan!]!
}

extend type Query {
  usergetPlanlist(params: PlanList): PlanListResponse
}

extend type Mutation {
  userResetPlanlist(input: PlanList!): Boolean! # 更新一个 foudtable 的 foudlist
}